<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Game Edukasi</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* CSS untuk latar belakang dengan gambar */
    container {
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* CSS untuk menyesuaikan tampilan pada perangkat mobile */
    @media (max-width: 576px) {
        body {
            padding: 15px;
        }
    }
  </style>
</head>

<body>
  <app-root></app-root>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
  $(document).ready(function(){
    $(document).on("click", ".quizId", function(){
      let id = $(this).data("sesi");

      window.location.href = "quiz/bagian/" + id
    });

    $(document).on("click", "#btnSubmit", function(){
      window.location.href = "quiz/hasil"
    });

    $(document).on("click", "#btnBack", function(){
      window.location.href = "home"
    });
    
    $(document).on("click", "#btnProfile", function(){
      window.location.href = "user/profile"
    });

    // Register
    $(document).on("click", "#btnRegister", function(){
      let nama_lengkap = $("#nama_lengkap").val();
      let username = $("#username").val();
      let password = $("#password").val();

      if(nama_lengkap == ''){
        alert('Nama lengkap harus diisi!');
      }
      
      if(username == ''){
        alert('Username harus diisi!');
      }

      if(password == ''){
        alert('Password harus diisi!');
      }
      if(nama_lengkap != '' && username != '' && password != ''){
        $.ajax({
          type: "POST",
          url: "http://localhost:8000/register",
          data: {
            nama_lengkap: nama_lengkap,
            username: username,
            password: password
          },
          success: function(){
            if (confirm("Registrasi berhasil. Lanjutkan ke halaman login?")) {
              window.location.href = "login";
            }
          },
          error: function(xhr){
            alert(xhr.responseText);
          }
        })
      }
    });

    // Login
    $(document).on("click", "#btnLogin", function(){
      let username = $("#username").val();
      let password = $("#password").val();

      if(username == ''){
        alert('Username harus diisi!');
      }

      if(password == ''){
        alert('Password harus diisi!');
      }
      if(username != '' && password != ''){
        $.ajax({
          type: "POST",
          url: "http://localhost:8000/login",
          data: {
            username: username, password: password
          },
          success: function(){
            alert("Berhasil login. Mohon tunggu...")
            setTimeout(function(){
              window.location.href = "home";
            }, 2000);
          },
          error: function(xhr){
            let response = JSON.parse(xhr.responseText);
            let errorMessage = response.msg;
            alert(errorMessage);
          }
        })
      }
    });
  });
  </script>
</body>

</html>
