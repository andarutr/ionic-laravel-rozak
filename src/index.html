<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Game Edukasi</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* CSS untuk latar belakang dengan gambar */
    container {
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* CSS untuk menyesuaikan tampilan pada perangkat mobile */
    @media (max-width: 576px) {
        body {
            padding: 15px;
        }
    }
  </style>
</head>

<body>
  <app-root></app-root>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
  $(document).ready(function(){
    let userId = '';

    $(document).on("click", ".quizId", function(){
      let id = $(this).data("sesi");

      if(id == 'empat' || id == 'lima' || id == 'enam' || id == 'tujuh' || id == 'delapan' || id == 'sembilan' || id == 'sepuluh'){
        alert("Quiz belum tersedia!");
        return ;
      }

      localStorage.setItem('quizId', id);
      window.location.href = "quiz/bagian/" + id
    });

    $(document).on("click", "#btnSubmit", function(){
      window.location.href = "quiz/hasil"
    });

    $(document).on("click", "#btnBack", function(){
      window.location.href = "home"
    });
    
    $(document).on("click", "#btnProfile", function(){
      window.location.href = "user/profile"
    });

    // Register
    $(document).on("click", "#btnRegister", function(){
      let nama_lengkap = $("#nama_lengkap").val();
      let username = $("#username").val();
      let password = $("#password").val();

      if(nama_lengkap == ''){
        alert('Nama lengkap harus diisi!');
      }
      
      if(username == ''){
        alert('Username harus diisi!');
      }

      if(password == ''){
        alert('Password harus diisi!');
      }
      if(nama_lengkap != '' && username != '' && password != ''){
        $.ajax({
          type: "POST",
          url: "http://localhost:8000/register",
          data: {
            nama_lengkap: nama_lengkap,
            username: username,
            password: password
          },
          success: function(){
            if (confirm("Registrasi berhasil. Lanjutkan ke halaman login?")) {
              window.location.href = "login";
            }
          },
          error: function(xhr){
            alert(xhr.responseText);
          }
        })
      }
    });

    // Login
    $(document).on("click", "#btnLogin", function(){
      let username = $("#username").val();
      let password = $("#password").val();

      if(username == ''){
        alert('Username harus diisi!');
      }

      if(password == ''){
        alert('Password harus diisi!');
      }
      if(username != '' && password != ''){
        $.ajax({
          type: "POST",
          url: "http://localhost:8000/login",
          dataType: "json",
          data: {
            username: username, password: password
          },
          success: function(res){
            alert(res.msg);

            // Initialize
            userId = localStorage.setItem('userId', res.username);

            setTimeout(function(){
              window.location.href = "home";
            }, 1000);
          },
          error: function(xhr){
            let response = JSON.parse(xhr.responseText);
            let errorMessage = response.msg;
            alert(errorMessage);
          }
        })
      }
    });

    // Edit Form
    // Using
    userId = localStorage.getItem('userId');

    $.ajax({
      type: "GET",
      url: "http://localhost:8000/getName",
      dataType: "json",
      data: {
        username: userId
      },
      success: function(res){
        $("#getName").text(res.nama_lengkap);
        $("#getNameForm").val(res.nama_lengkap);
        $("#getUsernameForm").val(userId);
      }
    });

    // Update Profile
    $(document).on("click","#btnUpdateProfile", function(){
      let getNameForm = $("#getNameForm").val();
      let getUsernameForm = $("#getUsernameForm").val();
      $.ajax({
        type: "POST",
        url: "http://localhost:8000/update-profile",
        data: {
          userId: localStorage.getItem('userId'),
          nama_lengkap: getNameForm,
          username: getUsernameForm,
        },
        success: function(res){
          alert(res.msg);
          localStorage.setItem('userId', getUsernameForm);
          window.location.reload();
        }
      })
    });

    // Update Password
    $(document).on("click","#btnUpdatePassword", function(){
      let oldPasswordForm = $("#oldPasswordForm").val();
      let newPasswordForm = $("#newPasswordForm").val();

      if(oldPasswordForm == ''){
        alert("Password lama harus diisi!")
      }

      if(newPasswordForm == ''){
        alert("Password baru harus diisi!")
      }

      if(oldPasswordForm != '' && newPasswordForm != ''){
        $.ajax({
          type: "POST",
          url: "http://localhost:8000/update-password",
          data: {
            userId: localStorage.getItem('userId'),
            old_password: oldPasswordForm, 
            new_password: newPasswordForm
          },
          success: function(res){
            alert(res.msg);
            window.location.reload();
          },
          error: function(xhr){
            let response = JSON.parse(xhr.responseText);
            let errorMessage = response.msg;
            alert(errorMessage);
          }
        });
      }
    });

    // Show Question
    $.ajax({
      type: "GET",
      url: "http://localhost:8000/getQuestion",
      dataType: "json",
      data: {
        quizId: localStorage.getItem('quizId')
      },
      success: function(res){
        var html = '';

        for (var i = 0; i < res.length; i++) {
            var question = res[i];

            if(question.picture){
              html += `<img class="img-fluid" style="max-height: 250px" src="assets/img/${question.picture}">`;
            }

            html += `<p>${i + 1}. ${question.question}</p>`;
            
            // Tambahkan daftar pilihan jawaban
            html += '<ul>';
            html += `<li><input type="checkbox"> A. ${question.a}</li>`;
            html += `<li><input type="checkbox"> B. ${question.b}</li>`;
            html += `<li><input type="checkbox"> C. ${question.c}</li>`;
            html += `<li><input type="checkbox"> D. ${question.d}</li>`;
            html += '</ul>';
        }

        // Tambahkan tombol selesai
        html += '<button class="btn btn-success mt-3 p-2 form-control" style="border-radius: 150px; background-color: #F99901; border: 2px solid black; color: black; font-weight: bold;" id="btnSubmit">Selesai</button>';

        // Masukkan HTML ke dalam elemen dengan id "questionContainer"
        $("#questionContainer").append(html);
      },
      error: function(xhr){
        let response = JSON.parse(xhr.responseText);
        let errorMessage = response.msg;
        alert(errorMessage);
      }
    })

    // Logout
    $(document).on("click","#btnLogout", function(){
      $.ajax({
        type: "POST",
        url: "http://localhost:8000/logout",
        success: function(res){
          userId = localStorage.clear();

          if(confirm(res.msg)){
            window.location.href = "login";
          }
        },
        error: function(xhr){
          let response = JSON.parse(xhr.responseText);
          let errorMessage = response.msg;
          alert(errorMessage);
        }
      });
    });
  });
  </script>
</body>

</html>
