<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Febrian Abdoel Rozak | Tebak Budaya Nusantara
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-content-full-background">
  <div class="container mt-5 rounded">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5 p-5">
          <div class="card-body">
            <div class="center">
              <img src="assets/img/logo.png" width="150">
            </div>
            <h2 class="text-center mb-4">Login</h2>
            <form action="">
              <div class="mb-3">
                <input type="text" class="form-control" placeholder="Username" required>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" required>
              </div>
              <p>Belum memiliki akun? <a href="register" class="mb-3">Register</a></p>
              <div style="text-align: center;">
                <a href="home" class="btn btn-primary btn-block">Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
