<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TA Abdoel Rozak | Game Tebak Budaya
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-content-full-background">
  <div class="container mt-3 rounded">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card card-parent mt-5 mb-5 p-5">
          <div class="card-body">
            <button class="btn btn-success" id="btnBack"><i class="fas fa-home"></i> kembali</button>
            <div class="text-center">
              <img src="assets/img/logo.webp" class="img-fluid" width="150" alt="sobatbudaya.or.id">
            </div>
            <h2 class="text-center mb-4">Ganti Password</h2>
            <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6">
                <div class="mt-3">
                  <label for="old_password">Password Lama</label>
                  <input type="password" class="form-control" id="old_password">
                </div>
                <div class="mt-3">
                  <label for="new_password">Password Baru</label>
                  <input type="password" class="form-control" id="new_password">
                </div>
                <div class="mt-3">
                  <button class="btn btn-warning form-control" id="btnUpdatePassword">Ganti Password</button>
                </div>
              </div>
              <div class="col-md-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
