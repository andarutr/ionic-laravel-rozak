<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Febrian Abdoel Rozak | Tebak Budaya Nusantara
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-content-full-background">
  <div class="container mt-3 rounded">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card card-parent mt-5 mb-5 p-5">
          <div class="card-body">
            <button class="btn btn-success" id="btnBack"><i class="fas fa-home"></i> kembali</button>
            <button class="btn btn-danger" id="btnLogout" style="float: right;"><i class="fas fa-sign-out-alt"></i> Logout</button>
            <h2 class="text-center mb-4">Ganti Password</h2>
            <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6">
                <div class="mt-3">
                  <label for="old_password">Password Lama</label>
                  <input type="password" class="form-control" id="oldPasswordForm">
                </div>
                <div class="mt-3">
                  <label for="new_password">Password Baru</label>
                  <input type="password" class="form-control" id="newPasswordForm">
                </div>
                <div class="mt-3">
                  <button class="btn btn-success mt-3 p-2 form-control" style="border-radius: 150px; background-color: #F99901; border: 2px solid black; color: black; font-weight: bold;" id="btnUpdatePassword">Ganti Password</button>
                </div>
              </div>
              <div class="col-md-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
