<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Febrian Abdoel Rozak | Tebak Budaya Nusantara
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-content-full-background">
  <div class="container mt-3 rounded">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card card-parent mt-5 mb-5 p-5">
          <div class="card-body">
            <button class="btn btn-success" id="btnBack"><i class="fas fa-home"></i> kembali</button>
            <button class="btn btn-danger" id="btnLogout" style="float: right;"><i class="fas fa-sign-out-alt"></i> Logout</button>
            <div class="text-center">
              <img src="assets/img/logo_.png" width="250">
            </div>
            <h2 class="text-center mb-4">Profile</h2>
            <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6">
                <div class="mt-3">
                  <label>Nama Lengkap</label>
                  <input type="text" class="form-control" id="getNameForm">
                </div>
                <div class="mt-3">
                  <label>Username</label>
                  <input type="text" class="form-control" id="getUsernameForm">
                </div>
                <div class="mt-3">
                  <button class="btn btn-success mt-3 p-2 form-control" style="border-radius: 150px; background-color: #F99901; border: 2px solid black; color: black; font-weight: bold;" id="btnUpdateProfile">Update</button>
                </div>
                <div class="mt-3">
                  <a href="user/ganti-password">Ganti Password?</a>
                </div>
              </div>
              <div class="col-md-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
